version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    expose:
      - "9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "my-topic:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  db:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  namingserver:
    image: broadcom-namingserver:1.1.1
    restart: always
    ports:
      - "7100:7100"
    networks:
      - broadcom-network

  apigateway:
    image: broadcom-apigateway:2.1.1
    restart: always
    ports:
      - "7000:7000"
    depends_on:
      - namingserver
    networks:
      - broadcom-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://namingserver:7100/eureka/
      - AUTHENTICATION_SERVICEURL=http://localhost:7200

  authentication:
    image: broadcom-authentication:3.1.1
    restart: always
    ports:
      - "7200:7200"
    depends_on:
      - apigateway
    networks:
      - broadcom-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://namingserver:7100/eureka/
      - SPRING_DATASOURCE_URL=jdbc:jdbc:mysql://db:3307/authentication?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=admin
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  broadcomapp:
    image: broadcom-broadcomapp:4.1.1
    restart: always
    ports:
      - "7210:7210"
    depends_on:
      - authentication
    networks:
      - broadcom-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://namingserver:7100/eureka/
      - SPRING_DATASOURCE_URL=jdbc:jdbc:mysql://db:3307/broadcomapp?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=admin

  broadcomaui:
    image: broadcom-broadcomaui:7.1.1
    restart: always
    ports:
      - "7214:7214"
    depends_on:
      - authentication
      - namingserver
      - apigateway
    networks:
      - broadcom-network

networks:
  broadcom-network:
    driver: bridge

volumes:
  zookeeper_data:
  zookeeper_datalog:
  kafka_data:
  mysql-data:
